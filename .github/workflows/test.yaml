    permissions:
      id-token: write      # ðŸ‘ˆ Required for Sigstore keyless signing
      contents: read       # ðŸ‘ˆ Required if your workflow uses actions/checkout
    with:
      artifact_name: myapp
      artifact_path: myapp.tar.gz
